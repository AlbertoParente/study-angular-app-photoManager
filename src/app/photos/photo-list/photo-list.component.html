<div class="text-center mt-3 mb-3">
    <form>
        <input class="rounded" type="search" placeholder="search..." autofocus (keyup)="debounce.next($event.target.value)">
    </form>
</div>

<pm-photos [photos]="photos | filterByDescription: filter"></pm-photos>

<pm-load-button (click)="load()" [hasMore]="hasMore"></pm-load-button>
